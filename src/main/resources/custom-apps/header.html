    <div class="modal fade" id="confirm_change_aoo" tabindex="-1" role="dialog" aria-labelledby="info_confirm_change_aoo_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document" style="margin-top: 70px">
            <div class="modal-content">
                <div class="modal-header" style="padding: 5px 10px 5px 10px; border-bottom-color: #047778!important; color: #047778!important;">
                    <h5 class="modal-title" id="info_confirm_change_aoo_label"><i class="glyphicon glyphicon-user"></i><span><strong>&nbsp;&nbsp;Conferma cambio Aoo</strong></span></h5>
                </div>
                <div class="modal-body" style="max-height:70vh; overflow:auto;">

                    Si vuole veramente cambiare la AOO corrente con <span id="new_aoo_to_shitch"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary" id="bt_confirm_change">SI</button>
                    <button type="button" data-dismiss="modal" class="btn">NO</button>
                </div>
            </div>
        </div>

    <script type="text/javascript">

        $(document).ready(function(){
            if(disableLogout && disableLogout == "true"){
                $("#logoutButton").css("display", "none");
            }
            //console.log("caricata la navbar");

            $.get("${authPath}/user/info", function(res){
                //console.log("chiamata ok");
                //console.log(res);
                var currentAoo = res.currentAoo["desc"] + " (" + res.currentAoo["cod"] + ")";

                $("#logged-aoo-id").html(currentAoo);



                $("#iu-username").html(res.username);
                $("#iu-nominativo").html(res.fullname);
                $("#iu-email").html(res.email);
                $("#iu-ente").html(res.ente["desc"] + " ("+res.ente["cod"]+")");
                $("#iu-aoo-selezionato").html(currentAoo);

                var allAoo = res.allAoo;
                var allAooK = Object.keys(allAoo);
                var allAooArr = [];
                var allAooString ="";
                if(allAooK && allAooK.length>1){
                    allAooK.forEach(function(aooK){
                        var aooToAddStr = "";
                        var aooToAdd = allAoo[aooK] + " ("+aooK+")";
                        if(aooToAdd != currentAoo){
                            aooToAddStr = "<li><button data-dismiss='modalInfoUtente' type='button' class='btn btn-link' onClick='confirmChangeAoo(\""+aooK+"\",\""+ aooToAdd+" \" )'>"+aooToAdd+"</button></li>";
                        }
                        allAooString += aooToAddStr;
                    });
                }else{
                    $("#container-altre-aoo").css("display", "none");
                }

                $("#iu-aoo").html(allAooString);
                var structureGroups = res.structureGroup;
                var structureGroupsK = Object.keys(structureGroups);
                var uffici = "";
                structureGroupsK.forEach(function(ufficio){
                    uffici +="<li>"+structureGroups[ufficio]["GROUP_NAME"]+" ("+structureGroups[ufficio]["GROUP_ID"]+")"+"</li>";
                });

                $("#iu-uffici").html(uffici);
                var ruoli = res.role;
                var ruolyK = Object.keys(ruoli);
                var ruoliArr = [];
                var ruoliString="";
                ruolyK.forEach(function(ruolo){
                    ruoliString +="<li>"+ruolo + " ("+ruoli[ruolo]+")"+"</li>";
                });
                $("#iu-ruoli").html(ruoliString);
            });

        });

        function confirmChangeAoo(aooK, aooToAdd){
            $('#new_aoo_to_shitch').html(aooToAdd);
            $('#modalInfoUtente')
                .modal('hide')
                .on('hidden.bs.modal', function (e) {
                    $('#confirm_change_aoo')
                        .modal('show')
                        .on('click', '#bt_confirm_change', function(e) {
                            window.location.href = "${authPath}/switchAoo?COD_AOO="+aooK;
                        });
                    $(this).off('hidden.bs.modal');
                });
        }


    </script>
